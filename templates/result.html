{% extends "base.html" %}

{% block body %}

  <div class="container">
    <div class="page-header">
      <h1>搜索结果</h1>
    </div>
    <p>
      {% if arg %}
        {% for i in range(len(arg)) %}
          <div class="card">
            <h3><a href="/study?id={{ arg[i]['id'] }}">{{ arg[i]["title"] }}</a></h3>
            <div>分类：{{ arg[i]['tag'] }}</div>
          </div>
        {% end %}
        共{{ len(arg) }}条结果。
      {% else %}
      没有找到相关的课程。
      {% end %}
      用时{{ round(time,4) }}秒。
    </p>
    <div class="row">
       <div class="col-md-6">
    <p class="lead">再次搜索</p>
    <form action="/search" method="post">
      {% raw xsrf_form_html() %}
      <div class="form-group">
        <input type="text" class="form-control" name="q" placeholder="请输入关键字" required>
      </div>
      <button type="submit" class="btn btn-primary">搜索</button>
    </form>
  </div>
  </div>
  </div>
{% end %}
