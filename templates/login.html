{% extends "base.html" %}

{% block body %}

  <div class="container">
    <div class="page-header">
      <h1 class="text-center">GrowtHub 登录</h1>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
         {% if status_code == -1 %}
         <div class="alert alert-danger" role="alert">用户名或密码有误，请检查。</div>
         {% end %}
         {% if status_code == 1 %}
         <div class="alert alert-success" role="alert">注册完成，开始你的学习之旅吧！</div>
         {% end %}
         <form method="post" action="/login">
            {% raw xsrf_form_html() %}
            <div class="form-group">
              <label>用户名</label>
              <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
              <label>密码</label>
              <input type="password" class="form-control" name="password" placeholder="密码">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">登录</button>
            </div>
            <div class="form-group">
              <a href="/reg">没有账号，去注册 ></a>
            </div>
          </form>
        </div>
      </div>
  </div>
{% end %}
