{% extends "base.html" %}

{% block title %}{{ arg['title'] }} - GrowtHub{% end %}

{% block body %}

  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <p class="text-primary">{{ arg['title'] }}</p>
          <video style="width: 100%" controls="" name="media">
            <source src="http://7xshru.com1.z0.glb.clouddn.com/S8LI37TF4.mp4" type="video/mp4">
          </video>
        </div>
        <div class="col-md-3">
          <p class="text-primary">课程信息</p>
          {{ arg['info'] }}
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <p class="text-primary">标签</p>
        <a href="#" class="btn btn-default btn-lg disabled" role="button">基础课</a>
        <a href="#" class="btn btn-default btn-lg disabled" role="button">{{ arg['tag'] }}</a>
        <hr>
        <p class="text-primary">讨论区</p>
      </div>
      <div class="col-md-3">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">相关课程</h3>
          </div>
          <div class="panel-body">
            {% for i in range(5) %}
            课程 {{ i+1 }}<hr>
            {% end %}课程 6
          </div>
        </div>
      </div>
    </div>
  </div>

{% end %}
